<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table 1 Handson</title>
        <style>
            table,th,td {
                border: 1px  solid;
                border-collapse: collapse;
                
            }
            td{
                border-style: dotted;
            }
            th,td{
                padding: 12px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Quality</th>
                <th>Product Quantity</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Wheat</td>
                <td>Good</td>
                <td>200 Bags</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rice</td>
                <td>Good</td>
                <td>250 Bags</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sugar</td>
                <td>Good</td>
                <td>200 Bags</td>
            </tr>
        </table>
    </body>
</html>
