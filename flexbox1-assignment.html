<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Assignment 3</title>
        <style>
            body{
                width: 50%;
                align-content: center;
                margin-left: 30%;
                border: 5px solid gray;
                border-radius: 10px;
                text-align: center;
                
            }
            div{
                border-radius: 10px;
                margin: 5px;
            }
            .container{
                display: flex;
                flex-direction: column;
                background-color: orange;
            }
            .header-container{
                height: 100px;
                border: 5px solid gray;
                background-color: lightgray;
            }
            .body-container{
                height: 500px;
                display: flex;
                flex-direction: row;
            }
            .footer-container{
                height: 100px;
                border: 5px solid gray;
                background-color: lightgray;
            }
            .nav-container{
                width: 20%;
                border: 5px solid gray;
                background-color: lightgray;
            }
            .section-container{
                width: 60%;
                border: 5px solid gray;
                background-color: lightgray;
                display: flex;
                flex-direction: column;
            }
            .aside-container{
                width: 20%;
                border: 5px solid gray;
                background-color: lightgray;
            }
            .body-header{
                height: 20%;
                margin-top: 40px;
                border: 5px solid gray;
                background-color:lightgray;
            }
            .body-article{
                height: 40%;
                border: 5px solid gray;
                background-color: lightgray;
            }
            .body-footer{
                height: 20%;
                border: 5px solid gray;
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header-container">Header</div>
            <div class="body-container">
                <div class="nav-container">navcontainer</div>
                <div class="section-container">
                    <div class="body-header">body header</div>
                    <div class="body-article">body article</div>
                    <div class="body-footer">Body footer</div>
                </div>
                <div class="aside-container">Aside</div>
            </div>
            <div class="footer-container">Footer</div>
        </div>
    </body>
</html>
